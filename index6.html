<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="stayl.css">
    <title>Website with Centered Logo</title>
    <style>
        
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(69, 77, 230, 0.779); /* Background color */
            /* rgb(106, 14, 221) */
        }
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(255, 255, 255); /* Header background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .logo1 {
            max-width: 120px;
            align-items: center;
            margin-right: 89px;
        }
        .navigation a{
            margin-left: 0px;
            text-decoration: none;
            color: #333;
        }
        #object1 {
        object-fit: contain;
        object-position: top;
        position: relative;
        border-radius: 10px;
        margin: 10px;
        }
        /* Main section styling */
        .box-root {
        padding-top: 60px;
        padding-bottom: 0px;
        display: flex;
        justify-content: space-around; /* This will put space between your iframes */
        }
        .board, .rate {
        align-items: right;
        display: flex; /* Changed from inline-flexbox to flex */
        padding: 10px 50px;
        background-color: #122e4b; /* Button background color */
        justify-content: right;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        align-items:right;
        margin: 0px; /* Adjust this value as needed */
        cursor: pointer;
        width: fit-content;
        }
        /* Adding rate board */
    </style>
</head>
